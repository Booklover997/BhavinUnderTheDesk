user nginx;
worker_processes auto;

events {
    worker_connections 1024;
    # use epoll; # Linux系统建议启用
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    # 性能优化配置
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    server {
        listen 80 default_server;
        server_name _;
        
        root /var/www/oasisforum/frontend;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
            
            # Security headers with CSP for Asciinema
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-Content-Type-Options "nosniff";
            
            # Content Security Policy allowing Asciinema
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' https://asciinema.org; style-src 'self' 'unsafe-inline' https://asciinema.org; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://asciinema.org;" always;
        }
        
        location /api/ {
            proxy_pass http://127.0.0.1:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
        
        # 静态资源缓存
        location ~* \.(?:js|css|png|webp)$ {
            expires 365d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }
    }
}